<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoofFlow AI - Get a Quote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-container {
             box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <main class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="text-center mb-8">
            <h1 class="text-5xl md:text-6xl font-extrabold text-slate-900">
                Roof<span class="text-blue-600">Flow</span> AI
            </h1>
            <p class="text-slate-500 mt-2">Your Trusted Roofing Partner</p>
        </div>

        <!-- Form Container -->
        <div class="form-container bg-sky-100 p-8 md:p-10 rounded-2xl w-full max-w-3xl border border-sky-200">
            <h2 class="text-2xl font-bold text-center mb-6 text-slate-800">Get Your Free Quote Today</h2>
            <form id="lead-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-5">
                    
                    <!-- First Name -->
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-slate-600 mb-1">First Name</label>
                        <input type="text" id="first-name" name="first-name" required class="w-full px-4 py-2 bg-white border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="John">
                    </div>
                    
                    <!-- Last Name -->
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-slate-600 mb-1">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required class="w-full px-4 py-2 bg-white border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Doe">
                    </div>
                    
                    <!-- E-mail -->
                    <div class="md:col-span-2">
                        <label for="email" class="block text-sm font-medium text-slate-600 mb-1">E-mail</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-2 bg-white border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="you@example.com">
                    </div>
                    
                    <!-- Phone Number -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-slate-600 mb-1">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required class="w-full px-4 py-2 bg-white border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="07123 456789">
                    </div>

                    <!-- Post Code -->
                    <div>
                        <label for="post-code" class="block text-sm font-medium text-slate-600 mb-1">Post Code</label>
                        <input type="text" id="post-code" name="post-code" required class="w-full px-4 py-2 bg-white border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="M1 1AA">
                    </div>
                    
                    <!-- Service Type -->
                    <div class="md:col-span-2">
                        <label for="service-type" class="block text-sm font-medium text-slate-600 mb-1">Service Type</label>
                        <select id="service-type" name="service-type" required class="w-full px-4 py-2 bg-white border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            <option value="" disabled selected>Select a service...</option>
                            <option>New Roof Installation</option>
                            <option>Roof Repairs & Maintenance</option>
                            <option>Flat Roofing</option>
                            <option>Pitched Roofing</option>
                            <option>Guttering, Fascias & Soffits</option>
                            <option>AI Drone Inspection</option>
                            <option>Other</option>
                        </select>
                    </div>

                </div>
                
                <!-- Submit Button -->
                <div class="mt-8">
                     <button type="submit" id="submit-button" class="w-full bg-blue-600 text-white px-8 py-3 rounded-lg font-bold text-lg transition-all duration-300 hover:bg-blue-700 hover:scale-105 disabled:bg-blue-400 disabled:cursor-not-allowed">Submit Inquiry</button>
                </div>
                
                <p id="form-status" class="text-center mt-4 h-6 text-sm"></p>
            </form>
        </div>
        <footer class="text-center mt-8 text-slate-400 text-sm">
            <p>&copy; 2024 RoofFlow AI. All rights reserved.</p>
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const leadForm = document.getElementById('lead-form');
            const submitButton = document.getElementById('submit-button');
            const formStatus = document.getElementById('form-status');
            const webhookUrl = 'https://primary-production-58a3.up.railway.app/webhook-test/8f78b290-1766-4770-8259-5dc0f1e940f1';

            if (leadForm) {
                leadForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    
                    submitButton.disabled = true;
                    submitButton.textContent = 'Submitting...';
                    formStatus.textContent = '';

                    const formData = {
                        firstName: document.getElementById('first-name').value,
                        lastName: document.getElementById('last-name').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        postCode: document.getElementById('post-code').value,
                        serviceType: document.getElementById('service-type').value,
                    };

                    try {
                        const response = await fetch(webhookUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(formData),
                        });

                        if (response.ok) {
                            formStatus.textContent = 'Thank you! We will be in touch shortly.';
                            formStatus.className = 'text-center mt-4 h-6 text-sm text-green-600';
                            leadForm.reset();
                        } else {
                            throw new Error('Server responded with an error.');
                        }
                    } catch (error) {
                        console.error('Form submission error:', error);
                        formStatus.textContent = 'Sorry, something went wrong. Please try again.';
                        formStatus.className = 'text-center mt-4 h-6 text-sm text-red-600';
                    } finally {
                        submitButton.disabled = false;
                        submitButton.textContent = 'Submit Inquiry';
                    }
                });
            }
        });
    </script>
</body>
</html>
